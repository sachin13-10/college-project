    <script>
        async function generatePDF() {
            const { PDFDocument, rgb } = PDFLib;
            const userInput = document.getElementById("userInput").value;
            if (!userInput) {
                alert("Please enter a value.");
                return;
            }

            // Java Code with dynamic input
            const javaCode = `Practical No 3b\n\n` +
            `public class ReverseString {\n` +
                `    public static void main(String[] args) {\n` +
                `        String input = \"${userInput}\";\n` +
                `        String reversed = \"\";\n\n` +
                `        for (int i = input.length() - 1; i >= 0; i--) {\n` +
                `            reversed += input.charAt(i);\n` +
                `        }\n` +
                `        System.out.println(\"Reversed string: \" + reversed);\n` +
                `    }\n` +
                `}`;

            // Reverse the user input
            const reversedString = userInput.split('').reverse().join('');

            // Create PDF document
            const pdfDoc = await PDFDocument.create();
            const page1 = pdfDoc.addPage([600, 800]);
            const page2 = pdfDoc.addPage([600, 800]);
            const { width, height } = page1.getSize();
            const font = await pdfDoc.embedFont(PDFLib.StandardFonts.Courier);

            // Add Java code on first page
            page1.drawText(javaCode, {
                x: 50,
                y: height - 50,
                size: 12,
                font,
                color: rgb(0, 0, 0)
            });

            // Add output on second page inside black box
            page2.drawRectangle({
                x: 50,
                y: height - 150,
                width: 500,
                height: 100,
                color: rgb(0, 0, 0),
            });
            page2.drawText(`Reversed string: ${reversedString}`, {
                x: 70,
                y: height - 100,
                size: 20,
                font,
                color: rgb(1, 1, 1),
            });

            // Save and download PDF
            const pdfBytes = await pdfDoc.save();
            const blob = new Blob([pdfBytes], { type: "application/pdf" });
            const link = document.createElement("a");
            link.href = URL.createObjectURL(blob);
            link.download = "GeneratedPDF.pdf";
            link.click();
        }
    </script>
