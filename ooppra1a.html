<body>
  <h1 style="text-align:center">Student PDF Generator</h1>
  <form id="studentForm" class="container mt-5 d-flex justify-content-center">
    <div class="card p-4 shadow" style="width: 350px;">
        <h3 class="text-center mb-3">Student Form</h3>
        <div class="mb-3">
            <label for="roll" class="form-label">Roll Number:</label>
            <input type="number" id="roll" name="roll" class="form-control" placeholder="Enter roll number">
        </div>
        <div class="mb-3">
            <label for="name" class="form-label">Name:</label>
            <input type="text" id="name" name="name" class="form-control" placeholder="Enter name">
        </div>
        <div class="mb-3">
            <label for="marks" class="form-label">Marks:</label>
            <input type="number" id="marks" name="marks" class="form-control" placeholder="Enter marks">
        </div>
        <button type="button" class="btn btn-primary w-100" onclick="generatePDF()">Generate PDF</button>
    </div>
</form>



  <script>
    async function generatePDF() {
      // Retrieve user input values.
      const roll = document.getElementById("roll").value;
      const name = document.getElementById("name").value;
      const marks = document.getElementById("marks").value;
      
      // Import jsPDF from the global window.jspdf object.
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();

      // --- Page 1: Java Code with User Values ---
      const codeSnippet = `Practical No 1a\n\n` +
`import java.lang.*;
class Student {
    int Roll_no;
    String name;
    int marks;

    public void getdata(int r, String n, int m) {
        Roll_no = r;
        name = n;
        marks = m;
    }

    public void putdata() {
        System.out.println(">>>>>>>>>>>>>>>>>>> OUTPUT  >>>>>>>>>>>>>>>");
        System.out.println("Roll Number = " + Roll_no);
        System.out.println("Name of the student = " + name);
        System.out.println("Marks of the student = " + marks);
    }

    public static void main(String args[]) {
        Student s1 = new Student();
        // Using user-provided values:
        s1.getdata(${roll}, "${name}", ${marks});
        s1.putdata();
    }
}`;

      // Use a monospace font for the code.
      doc.setFont("Courier", "normal");
      doc.setFontSize(10);
      const codeLines = doc.splitTextToSize(codeSnippet, 180);
      doc.text(codeLines, 10, 10);
      
      // --- Page 2: Output with a Black Box and White Text ---
      doc.addPage();

      // Prepare the output text.
      const outputText = 
`>>>>>>>>>>>>>>>>>>> OUTPUT  >>>>>>>>>>>>>>> 
Roll Number = ${roll}
Name of the student = ${name}
Marks of the student = ${marks}`;

      // Define box parameters.
      const marginLeft = 10;
      const marginTop = 10;
      const boxWidth = 180;
      const boxPadding = 5;

      // Set font for output text.
      doc.setFont("Helvetica", "normal");
      doc.setFontSize(12);
      // Change text color to white.
      doc.setTextColor(255, 255, 255);

      // Split the output text into lines so that it fits inside the box.
      const outputLines = doc.splitTextToSize(outputText, boxWidth - 2 * boxPadding);
      // Estimate line height (adjust if needed).
      const lineHeight = 7;
      const boxHeight = outputLines.length * lineHeight + 2 * boxPadding;

      // Draw a filled black rectangle.
      doc.setFillColor(0, 0, 0);
      doc.rect(marginLeft, marginTop, boxWidth, boxHeight, 'F');

      // Place the white text inside the rectangle.
      const textX = marginLeft + boxPadding;
      const textY = marginTop + boxPadding + lineHeight - 2; // slight adjustment for baseline
      doc.text(outputLines, textX, textY, {lineHeightFactor: 1});
      
      // Save the generated PDF.
      doc.save("Student.pdf");
    }
  </script>
