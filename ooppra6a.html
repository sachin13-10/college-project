<body>
    <div class="container mt-5 d-flex justify-content-center">
        <div class="card p-4 shadow text-center" style="width: 350px;">
            <h3 class="mb-3">Generate PDF for Java Packages</h3>
            <p>No input required. Click the button to generate the PDF.</p>
            <button class="btn btn-primary w-100" onclick="generatePDF()">Generate PDF</button>
        </div>
    </div>
    
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <script>
        async function generatePDF() {
            const { PDFDocument, rgb } = PDFLib;

            // Java Code for A.java
            const javaCodeA = `Practical No 6a\n\n` +
            `package P1;\n\n` +
                `public class A {\n` +
                `    public void methodClassOne() {\n` +
                `        System.out.println(\"This is A Class\");\n` +
                `    }\n` +
                `}`;

            // Java Code for B.java
            const javaCodeB = `package P2;\n\n` +
                `public class B {\n` +
                `    public void methodClassTwo() {\n` +
                `        System.out.println(\"Hello there I am B\");\n` +
                `    }\n` +
                `}`;

            // Java Code for Testing.java
            const javaCodeTesting = `import P1.A;\n` +
                `import P2.B;\n\n` +
                `public class Testing {\n` +
                `    public static void main(String[] args) {\n` +
                `        A a1 = new A();\n` +
                `        B b1 = new B();\n` +
                `        b1.methodClassTwo();\n` +
                `        a1.methodClassOne();\n` +
                `    }\n` +
                `}`;

            // Simulated Output of Testing.java
            const outputText = `Hello there I am B\nThis is A Class`;

            const pdfDoc = await PDFDocument.create();
            const font = await pdfDoc.embedFont(PDFLib.StandardFonts.Courier);
            const pageSize = [600, 800];

            // First Page (A.java, B.java, Testing.java all together)
            let page1 = pdfDoc.addPage(pageSize);
            let y = pageSize[1] - 50;
            page1.drawText("A.java", { x: 50, y, size: 14, font, color: rgb(0, 0, 0) });
            y -= 20;
            javaCodeA.split("\n").forEach(line => {
                page1.drawText(line, { x: 50, y, size: 10, font, color: rgb(0, 0, 0) });
                y -= 15;
            });
            
            y -= 20;
            page1.drawText("B.java", { x: 50, y, size: 14, font, color: rgb(0, 0, 0) });
            y -= 20;
            javaCodeB.split("\n").forEach(line => {
                page1.drawText(line, { x: 50, y, size: 10, font, color: rgb(0, 0, 0) });
                y -= 15;
            });
            
            y -= 20;
            page1.drawText("Testing.java", { x: 50, y, size: 14, font, color: rgb(0, 0, 0) });
            y -= 20;
            javaCodeTesting.split("\n").forEach(line => {
                page1.drawText(line, { x: 50, y, size: 10, font, color: rgb(0, 0, 0) });
                y -= 15;
            });

            // Second Page (Output)
            let page2 = pdfDoc.addPage(pageSize);
            page2.drawRectangle({
                x: 50,
                y: pageSize[1] - 200,
                width: 500,
                height: 150,
                color: rgb(0, 0, 0),
            });
            page2.drawText("Output:", { x: 70, y: pageSize[1] - 80, size: 14, font, color: rgb(1, 1, 1) });
            page2.drawText(outputText, { x: 70, y: pageSize[1] - 120, size: 12, font, color: rgb(1, 1, 1) });

            // Save and download PDF
            const pdfBytes = await pdfDoc.save();
            const blob = new Blob([pdfBytes], { type: "application/pdf" });
            const link = document.createElement("a");
            link.href = URL.createObjectURL(blob);
            link.download = "GeneratedPDF.pdf";
            link.click();
        }
    </script>
