    <title>PDF Manager</title>
</head>
<body>
    <h2>PRACTICAL & ASSIGNMENT</h2>
    <div class="folder-container" id="folders"></div>

    <script>
        const folders = [
            { name: "OOP", link: "https://drive.google.com/drive/folders/1OU4bOT3Wcd4De27oLsyhhcBObyuQqh6p?usp=drive_link" },
            { name: "DBMS", link: "https://drive.google.com/drive/folders/1OUWM9rugyAtIE-BObMCp5kUUYY9ZuKf-?usp=drive_link" },
            { name: "ADSA", link: "https://drive.google.com/drive/folders/1OW0DbLal4ZUVkgWVmHn0w3yNw6zKrWqc?usp=drive_link" },
            { name: "MP", link: "https://drive.google.com/drive/folders/1O_lSeO2V5nw9GI6l0QOacsMqKmX_5Yrt?usp=drive_link" },
            { name: "IE", link: "https://drive.google.com/drive/folders/1OXtsIzYB2Mjdq7cGlB0XwJtp2iu9fvHf?usp=drive_link" },
            { name: "IWS", link: "https://drive.google.com/drive/folders/1OZ6YZ1Lev0gOJqSHKHJ_Fjhr-Ej06oaO?usp=drive_link" },
            { name: "French", link: "https://drive.google.com/drive/folders/1P4nSyE8LPZzJPzpxOWdNQNrevNFHZUJ-?usp=drive_link" },
            { name: "Extra PDFs", link: "https://drive.google.com/drive/folders/1NveiZy6qncjjJmLPvt1l82AExcngBPEg?usp=drive_linkg" }
        ];

        function loadFolders() {
            const container = document.getElementById("folders");
            folders.forEach(folder => {
                const div = document.createElement("div");
                div.classList.add("folder");
                div.innerHTML = `<h3><a href="${folder.link}" target="_blank">${folder.name}</a></h3>`;
                container.appendChild(div);
            });
        }

        loadFolders();
    </script>
    


<div id="footer"></div>


    
    
    
    <!----JavaScript for toggle menu---->
    <script>
    var navLinks = document.getElementById("navLinks");

<div id="navbar"></div> <!-- Placeholder for Navbar -->
<div id="footer"></div> <!-- Placeholder for Footer -->

<script>
  // Dynamically load navbar and footer
  fetch("navbar.html")
    .then(res => res.text())
    .then(data => document.getElementById("navbar").innerHTML = data);

  fetch("footer.html")
    .then(res => res.text())
    .then(data => document.getElementById("footer").innerHTML = data);

  // JavaScript for toggle menu
  function showMenu() {
    document.getElementById("navLinks").style.right = "0";
  }

  function hideMenu() {
    document.getElementById("navLinks").style.right = "-200px";
  }
</script>

</body>
