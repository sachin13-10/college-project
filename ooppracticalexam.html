<body>

<div id="buttons"></div>
<textarea id="hiddenTextarea"></textarea>

<script>
const experiments = {

    "Experiment 7 - Part A": `class PrintNumber extends Thread { private int number; public PrintNumber(int number) { this.number = number; } public void run() { System.out.println(number); } }

    "Experiment 8 - Part A": `import java.util.Scanner; public class Division { public static void main(String[] args) { Scanner scanner = new Scanner(System.in); System.out.print("Enter the first number: "); double num1 = scanner.nextDouble(); System.out.print("Enter the second number: "); double num2 = scanner.nextDouble(); try { double result = num1 / num2; if (result < 0.01) { throw new Exception("Result is less than 0.01!"); } System.out.println("The result of division is: " + result); } catch (ArithmeticException e) { System.out.println("Error: Cannot divide by zero."); } catch (Exception e) { System.out.println("Error: " + e.getMessage()); } scanner.close(); } }`,

    "Experiment 8 - Part B": `import java.util.Scanner; public class AgeException { public static void main(String[] args) { Scanner scanner = new Scanner(System.in); System.out.print("Enter your age: "); int age = scanner.nextInt(); try { checkAge(age); System.out.println("Your age is: " + age); } catch (Exception e) { System.out.println("Error: " + e.getMessage()); } scanner.close(); } public static void checkAge(int age) throws Exception { if (age < 0) { throw new Exception("Age cannot be negative!"); } } }`,

    "Experiment 9 - Part A": `import java.applet.*; import java.awt.*; public class HelloWorldApplet extends Applet { public void paint(Graphics g) { g.drawString("Hello World", 25, 50); } }`,

    "Experiment 9 - Part B": `import java.applet.*; import java.awt.*; public class Simple_Applet extends Applet { public void init() { setBackground(Color.cyan); setForeground(Color.red); } public void paint(Graphics g) { g.drawString("A SIMPLE APPLET", 100, 200); } }`
};

const buttonsDiv = document.getElementById('buttons');
for (const [key, code] of Object.entries(experiments)) {
    const btn = document.createElement('button');
    btn.innerText = key;
    btn.onclick = () => copyCode(code);
    buttonsDiv.appendChild(btn);
}

function copyCode(code) {
    const textarea = document.getElementById('hiddenTextarea');
    textarea.style.display = 'block';
    textarea.value = code;
    textarea.select();
    document.execCommand('copy');
    textarea.style.display = 'none';
    alert('Code copied to clipboard!');
}
</script>

</body>
</html>
