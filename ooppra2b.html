<body>

    <div class="container mt-5 d-flex justify-content-center">
        <div class="card p-4 shadow" style="width: 350px;">
            <h3 class="text-center mb-3">Enter Employee Details</h3>
            <div class="mb-3">
                <input type="number" id="employeeID" class="form-control" placeholder="Enter Employee ID">
            </div>
            <div class="mb-3">
                <input type="text" id="employeeName" class="form-control" placeholder="Enter Employee Name">
            </div>
            <div class="mb-3">
                <input type="text" id="employeeDesignation" class="form-control" placeholder="Enter Employee Designation">
            </div>
            <button class="btn btn-primary w-100" onclick="generatePDF()">Generate PDF</button>
        </div>
    </div>
    
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    

    <script>
        function generatePDF() {
            const { jsPDF } = window.jspdf;

            // Get user input from the fields
            const id = document.getElementById("employeeID").value;
            const name = document.getElementById("employeeName").value;
            const des = document.getElementById("employeeDesignation").value;

            // Check if all fields are filled out
            if (!id || !name || !des) {
                alert("Please fill out all fields.");
                return; // If any field is empty, stop the PDF generation.
            }

            // Create a new jsPDF instance
            const doc = new jsPDF();

            // Page 1: Java Code with User Input
            doc.text("Practical No 2b", 20, 20);
            doc.text(`class Employee {`, 20, 30);
            doc.text(`  int ID;`, 20, 40);
            doc.text(`  String name;`, 20, 50);
            doc.text(`  String des;`, 20, 60);
            doc.text(`  Employee() {`, 20, 70);
            doc.text(`    ID = ${id};`, 20, 80); // Dynamically using user input
            doc.text(`    name = "${name}";`, 20, 90); // Dynamically using user input
            doc.text(`    des = "${des}";`, 20, 100); // Dynamically using user input
            doc.text(`  }`, 20, 110);
            doc.text(`  Employee(int i, String n, String d) {`, 20, 120);
            doc.text(`    ID = i;`, 20, 130);
            doc.text(`    name = n;`, 20, 140);
            doc.text(`    des = d;`, 20, 150);
            doc.text(`  }`, 20, 160);
            doc.text(`  public static void main(String[] args) {`, 20, 170);
            doc.text(`    Employee e1 = new Employee();`, 20, 180);
            doc.text(`    Employee e2 = new Employee(${id}, "${name}", "${des}");`, 20, 190);
            doc.text(`  }`, 20, 200);
            doc.text(`}`, 20, 210);

            // Add new page for output
            doc.addPage();

            // Page 2: Output with black box and white text
            // Set text color to white
            doc.setTextColor(255, 255, 255);
            // Set fill color to black for the box
            doc.setFillColor(0, 0, 0);

            // Draw black box for output
            doc.rect(20, 40, 180, 60, 'F'); // Box where the output will be

            // Add the text inside the black box
            doc.setTextColor(255, 255, 255); // White text inside the black box
            doc.text("<<<<<<<<<<<<<<<<<<<<<Output>>>>>>>>>>>>>>>>>>>>>", 30, 50); // Slightly inside the box
            doc.text(`Employee ID: ${id}`, 30, 60);
            doc.text(`Employee Name: ${name}`, 30, 70);
            doc.text(`Employee Designation: ${des}`, 30, 80);

            // Save the PDF
            doc.save('employee_details.pdf');
        }
    </script>
