<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SG Study Hub</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Poppins:100,200,300,400,600,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"> 
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5225142257290868" crossorigin="anonymous"></script>
  <link rel="icon" href="images/logo.png" type="image/png">
  <link rel="icon" href="images/favicon.png" type="image/png">

    
</head>
<body>
    <nav>
        <a href="index.html"><img src="images/logo.png" alt="SG Logo"></a>
        <div class="nav-links" id="navLinks">  
          <i class="fa fa-close" onclick="hideMenu()"></i>
          <ul>
            <li><a href="index.html">HOME</a></li>
            <li><a href="code.html">OOP OUTPUTS</a></li>
            <li><a href="dbmsop.html">DBMS OUTPUT</a></li>
            <li><a href="practical.html">PRACTICALS</a></li>
            <li><a href="about.html">ABOUT</a></li>
            <li><a href="contact.html">CONTACT</a></li>
            <li><a href="micro.html">PDF TOOL</a></li>
          </ul>
        </div>
        <i class="fa fa-bars" onclick="showMenu()"></i>
      </nav>
      <script>
        // Dynamically load navbar and footer
        fetch("navbar.html")
          .then(res => {
            if (!res.ok) {
              throw new Error(`Failed to load navbar: ${res.status}`);
            }
            return res.text();
          })
          .then(data => document.getElementById("navbar").innerHTML = data)
          .catch(err => console.error(err));
      
        fetch("footer.html")
          .then(res => {
            if (!res.ok) {
              throw new Error(`Failed to load footer: ${res.status}`);
            }
            return res.text();
          })
          .then(data => document.getElementById("footer").innerHTML = data)
          .catch(err => console.error(err));
      </script>
      <script>
        var navLinks = document.getElementById("navLinks");
        function showMenu() {
          navLinks.style.right = "0";
        }
        function hideMenu() {
          navLinks.style.right = "-200px";
        }
      </script>
    
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    
</body>
</html>
