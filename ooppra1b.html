<body>
    <section class="sub-header">
        <div id="navbar"></div>
            <h1>outputs pra 1b</h1>
        </section>
        
        <form id="personForm" class="container mt-5 d-flex justify-content-center">
            <div class="card p-4 shadow" style="width: 350px;">
                <h3 class="text-center mb-3">Enter Person Details</h3>
                <div class="mb-3">
                    <label for="name" class="form-label">Name:</label>
                    <input type="text" id="name" name="name" class="form-control" placeholder="Enter name" required>
                </div>
                <div class="mb-3">
                    <label for="age" class="form-label">Age:</label>
                    <input type="number" id="age" name="age" class="form-control" placeholder="Enter age" required>
                </div>
                <div class="mb-3">
                    <label for="address" class="form-label">Address:</label>
                    <input type="text" id="address" name="address" class="form-control" placeholder="Enter address" required>
                </div>
                <button type="button" class="btn btn-primary w-100" onclick="generatePDF()">Generate PDF</button>
            </div>
        </form>
        
        <!-- Bootstrap CDN -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
        <script>
        function generatePDF() {
            const { jsPDF } = window.jspdf;

            // Get the values from the form
            const name = document.getElementById('name').value;
            const age = document.getElementById('age').value;
            const address = document.getElementById('address').value;

            if (name && age && address) {
            // Create a new PDF document
            const doc = new jsPDF();

            // Add content for the first page (the Java code and the values)
            doc.setFontSize(12);
            doc.text(`Practical No 1b\n\n` +`
    public class Person {
        String name;
        int age;
        String address;

        public void getData(String n, int a, String add) {
        name = n;
        age = a;
        address = add;
        }

        public void putData() {
        System.out.println("Person name = " + name);
        System.out.println("Person age = " + age);
        System.out.println("Person address = " + address);
        }

        public static void main(String[] args) {
        Person p1 = new Person();
        p1.getData("${name}", ${age}, "${address}");
        p1.putData();
        }
    }
            `, 20, 30);

            doc.addPage();

            // Add the output of the code on the second page with a black box and white text
            doc.setFont("courier", "normal");
            doc.setTextColor(255, 255, 255);  // White text
            doc.setFillColor(0, 0, 0);        // Black box
            doc.rect(20, 20, 180, 50, 'F');   // Draw a filled black box
            doc.text("<<<<<<<<<<<<<<<<<<<<<Output>>>>>>>>>>>>>>>>>>>>>", 25, 30);
            doc.text(`Person name = ${name}`, 25, 40);
            doc.text(`Person age = ${age}`, 25, 50);
            doc.text(`Person address = ${address}`, 25, 60);

            // Save the PDF with a given filename
            doc.save('person_info.pdf');
            } else {
            alert('Please fill in all fields');
            }
        }
        </script>
